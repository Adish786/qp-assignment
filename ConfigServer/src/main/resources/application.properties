
server.port = 8083
spring.application.name=Config-Server
spring.cloud.config.server.git.uri=https://github.com/Adish786/spring-app-config.git
spring.cloud.config.server.git.uri.clone-on-start=true


eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=${EUREKA_SERVER_ADDRESS:http://localhost:8761/eureka}

